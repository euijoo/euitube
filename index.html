<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ej_tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- 잠금 화면 -->
    <div id="lock-screen" class="lock-screen">
      <div class="lock-card">
        <h1 class="logo">ej_tube</h1>
        <p class="lock-text">나만의 YouTube 플레이어에 입장하려면 비밀번호를 입력하세요.</p>
        <input
          type="password"
          id="passwordInput"
          class="lock-input"
          placeholder="비밀번호"
        />
        <button id="unlockButton" class="btn primary">입장</button>
        <p class="hint">※ 비밀번호는 script.js의 PASSWORD에서 바꿀 수 있어요.</p>
        <p id="lockError" class="error-text"></p>
      </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="main-screen hidden">
      <main class="phone-shell">
        <!-- 상단 커버 & 정보 -->
        <section class="cover-section">
          <img id="thumbnail" class="cover-large" alt="cover" />
          <div class="cover-text">
            <h2 id="title" class="track-title-lg">제목</h2>
            <p id="artist" class="track-artist-lg">아티스트</p>
          </div>
        </section>

        <!-- 플레이리스트 영역 -->
        <section class="playlist-section">
          <div class="playlist-header">
            <div>
              <h3 class="playlist-title">Playlist</h3>
              <p class="playlist-sub">내가 추가한 YouTube / YouTube Music</p>
            </div>
          </div>

          <!-- URL 추가 -->
          <div class="input-area big">
            <input
              type="text"
              id="videoUrl"
              placeholder="YouTube 또는 YouTube Music 주소를 붙여넣기"
            />
            <button id="addButton" class="btn primary">추가</button>
          </div>

          <!-- 리스트 -->
          <ul id="trackList" class="track-list"></ul>
          <button id="clearListButton" class="clear-all">전체 비우기</button>
        </section>

        <!-- YouTube iframe 플레이어 (화면 안쪽에 숨김, 높이는 카드 높이 정도) -->
        <div class="player-container">
          <div id="player" class="player-frame"></div>
        </div>

        <!-- 하단 미니 플레이어 -->
        <footer class="mini-player">
          <div class="mini-left">
            <img id="miniThumb" class="mini-cover" alt="mini cover" />
            <div class="mini-text">
              <div id="miniTitle" class="mini-title">제목</div>
              <div id="miniArtist" class="mini-artist">아티스트</div>
            </div>
          </div>
          <div class="mini-right">
            <button class="icon-btn" id="miniLikeBtn">♥</button>
            <button class="icon-btn" id="miniPlayPauseBtn">⏯</button>
          </div>
        </footer>
      </main>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
