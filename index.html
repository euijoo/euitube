<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ej_tube</title>
  <meta
    name="viewport"
    content="width=device-width,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no,
             viewport-fit=cover">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- 로그인 화면 -->
    <div id="login-screen" class="lock-screen">
      <div class="lock-card">
        <h1 class="logo">ej_tube</h1>
        <p class="lock-text">
          Google 계정으로 로그인해서 나만의 YouTube 플레이리스트를 관리하세요.
        </p>
        <button id="googleLoginButton" class="btn primary">
          Google로 로그인
        </button>
        <p id="loginError" class="error-text"></p>
      </div>
    </div>

    <!-- 메인 화면 (로그인 후에만 표시) -->
    <div id="main-screen" class="main-screen hidden">
      <main class="phone-shell">

        <!-- 상단 커버 & 정보 -->
        <section class="cover-section">
          <div class="cover-wrapper">
            <img id="thumbnail" class="cover-large" alt="cover" />
            <button
              id="changeCoverBtn"
              class="cover-change-btn"
              title="커버 변경">
              ⋯
            </button>
          </div>
          <div class="cover-text">
            <h2 id="title" class="track-title-lg">제목</h2>
            <p id="artist" class="track-artist-lg">아티스트</p>
            <p id="userEmail" class="user-email"></p>
          </div>
        </section>

        <!-- 플레이리스트 영역 -->
        <section class="playlist-section">
          <div class="playlist-header">
            <div>
              <h3 class="playlist-title">Playlist</h3>
              <p class="playlist-sub">내가 추가한 YouTube / YouTube Music</p>
            </div>
            <button id="logoutButton" class="btn secondary">로그아웃</button>
          </div>

          <!-- URL 추가 -->
          <div class="input-area big">
            <input
              type="text"
              id="videoUrl"
              placeholder="YouTube 또는 YouTube Music 주소를 붙여넣기" />
            <button id="addButton" class="btn primary">추가</button>
          </div>

          <!-- 리스트 -->
          <ul id="trackList" class="track-list"></ul>
          <button id="clearListButton" class="clear-all">전체 비우기</button>
        </section>

        <!-- YouTube iframe 플레이어 -->
        <div class="player-container">
          <div id="player" class="player-frame"></div>
        </div>

      </main>

      <!-- 기존 미니 플레이어 (숨김 처리) -->
      <footer class="mini-player" style="display: none;">
        <div class="mini-player__left">
          <div class="mini-player__image">
            <img id="miniThumb" src="" alt="mini cover" />
          </div>
          <div class="mini-player__text">
            <div id="miniTitle" class="mini-player__title">제목</div>
            <div id="miniArtist" class="mini-player__artist">아티스트</div>
          </div>
        </div>

        <div class="mini-player__right">
          <button id="miniPlayPauseBtn" class="mini-player__control-btn" type="button" aria-label="재생/일시정지">
            &#x25B6;&#xFE0E;
          </button>
        </div>
      </footer>

      <!-- 새 미니 플레이어 (Figma 디자인) -->
<footer class="mini-player-new">
  <img id="miniThumbNew" class="mini-cover-new" src="" alt="cover">

  <div class="mini-center">
  <!-- 제목 뷰포트 래퍼 -->
  <div class="mini-title-wrapper">
    <div class="mini-title-new" id="miniTitleNew">제목</div>
  </div>

  <div class="mini-artist-new" id="miniArtistNew">아티스트</div>

  <div class="mini-progress-container">
    <span class="mini-time-current" id="miniCurrentTime">0:00</span>
    <div class="mini-progress-bar" id="miniProgressBar">
      <div class="mini-progress-fill" id="miniProgressFill"></div>
    </div>
    <span class="mini-time-total" id="miniTotalTime">0:00</span>
  </div>
</div>


  <div class="mini-controls">
    <button id="miniPlayPauseBtnNew" class="mini-btn-play" type="button" aria-label="재생/일시정지">
      <span id="miniPlayPauseIcon">❚❚</span>
    </button>
    <button id="miniNextBtn" class="mini-btn-next" type="button" aria-label="다음곡">▶|</button>
  </div>
</footer>


  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <!-- 메인 스크립트 -->
  <script type="module" src="script.js"></script>
</body>
</html>
